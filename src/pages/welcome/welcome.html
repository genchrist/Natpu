<ion-content padding no-bounce>
  <!--<div ion-fixed class="fullscreen">-->
      <ion-list no-lines>
          <h1 ion-text class="title text-center" color="light">BeersFeed</h1>
          <p class="subtitle text-center">News within Your Community</p>
          <ion-row>
            <ion-col width-25></ion-col>
            <ion-col>
              <button ion-button color="secondary" 
                            block (click)="doPageSignup()" 
                            class="signup">
                Sign Up
              </button>
            </ion-col>
            <ion-col width-25></ion-col>
          </ion-row>

          <ion-row>
            <ion-col width-25></ion-col>
            <ion-col>
              <button ion-button color="light" 
                                block (click)="doPageLogin()"
                                outline>
                LOGIN
              </button>
            </ion-col>
            <ion-col width-25></ion-col>
          </ion-row>

          <ion-row class="privacy">
            <ion-col class="text-center">
              By using BearsFeed, you agree to BearsFeed's<br>
              <a class="privacy">Terms of Use</a> and <a class="privacy">Privacy Policy</a>
            </ion-col>
          </ion-row>
      </ion-list>
   <!--</div>-->
</ion-content>
