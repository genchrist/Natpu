<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Game Management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <h5 style="text-align: center"> Now, there are {{userCount}} persons to play game. </h5>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" (click)="pressStartGame()" block [disabled]="isGameStarted">Start Game</button>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" (click)="pressStopGame()" block [disabled]="!isGameStarted">Stop Game</button>
    </ion-item>
  </ion-list>

</ion-content>
