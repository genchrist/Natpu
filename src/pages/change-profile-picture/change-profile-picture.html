<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Change Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-list no-lines>
            <div class="profile" style="margin-bottom: 50px">
                <img [src]="form.value.photo || 'assets/img/Add_Photo.png'"><br>
                <button ion-button small clear color="secondary" (click)="pressSelectPhoto()" >Change Profile Picture</button>
            </div>
            <button ion-button color="secondary" (click)="onSubmit(form)" block>Save</button>
        </ion-list>
    </form>

</ion-content>
