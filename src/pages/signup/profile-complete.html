<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
    <form [formGroup]="form">
        <ion-list no-lines>
            <div class="profile">
                <img [src]="form.value.photo || 'assets/img/Add_Photo.png'"><br>
                <button ion-button small clear color="secondary" (click)="onUploadProfile()" >Upload a Profile Picture</button>
            </div>
            <ion-item>                
                <ion-icon name="brush" item-left></ion-icon>
                <ion-input formControlName="bio" type="text" placeholder="Quick Bio"> </ion-input>                
            </ion-item>
            
            <button ion-button color="secondary"  (click)="onSubmit(form)" block>Let's Go!</button>
        </ion-list>
    </form>
</ion-content>
