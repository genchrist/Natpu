<ion-header>
  
  <ion-navbar color="secondary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="pressSave(form)">
        <ion-list>
            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="currentpassword" type="password" placeholder="Current Password"> </ion-input>                
            </ion-item>

            <ion-item>
                <br>
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="New Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="passwordconfirm" type="password" placeholder="Confirm Password"></ion-input>
            </ion-item>
            
            <button ion-button color="secondary" type="submit" block>Save</button>
        </ion-list>
    </form>
</ion-content>
