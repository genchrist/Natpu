<ion-header>
  
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button small clear (click)="doCancel()">Cancel</button>
    </ion-buttons>
    <ion-title>Edit Bio</ion-title>
    <ion-buttons end>
      <button ion-button small clear (click)="doSave()">Save</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-textarea [(ngModel)]="bio" rows="3" placeholder="Type bio here."></ion-textarea>
</ion-content>
