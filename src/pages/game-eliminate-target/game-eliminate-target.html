<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Eliminated Target</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)='pressUser(user)'>
      <ion-avatar item-left>
        <img [src]="user.photo || 'assets/img/profile.png'">
      </ion-avatar>
      <h2>{{user.username || 'unknown'}}</h2>
    </button>
  </ion-list>
</ion-content>
