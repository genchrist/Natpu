<ion-content padding>
    <ion-icon name="arrow-back" color="light" (click)="doPageLogin()"></ion-icon>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <ion-list no-lines>
            <ion-item class="logo" text-wrap>
                <img width="120px" height="120px" src="assets/img/lock.png" alt="Logo" />
                <h2 ion-text class="title text-center" color="light">Trouble logging in?</h2>
                Enter your email and we'll send you a link to get back into your account.
            </ion-item>
            <ion-item>                
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input type="text" formControlName="email" placeholder="Email Address"> </ion-input>                
            </ion-item>

            <button ion-button color="light" type="submit" block outline>Send Reset Link</button>
            <p ion-text color="light" class="text-center">
            Other issues?<a ion-text color="light" (click)="doEmailUs()" class="underline">Try to Email Us.</a>
            </p>

        </ion-list>
    </form>
</ion-content>
